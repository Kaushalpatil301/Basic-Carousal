<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="signIn.css" />
    <script
      src="https://kit.fontawesome.com/8cc02c29c4.js"
      crossorigin="anonymous"
    ></script>


  </head>
  <body>
    <section>

      <a href="http://127.0.0.1:3002/index.html" class="home">
        <i class="fa-solid fa-house"></i>
      </a>

      <div class="signInBox">
        <form action="">
          <h2>Enter Your Details</h2>

          <div class="inputBox">
            <span class="icon"><i class="fa-solid fa-id-badge"></i></span>
            <input type="name" required />
            <label>User name</label>
          </div>

          <div class="inputBox">
            <span class="icon"><i class="fa-solid fa-envelope"></i></span>
            <input type="email" id="email" required />
            <label>Email</label>
          </div>

          <div class="inputBox">
            <span class="icon"><i class="fa-solid fa-lock"></i></span>
            <input type="password" id="password" required />
            <label>Password</label>
          </div>

          <div class="rememberForget">
            <label><input type="checkbox" />Remember me</label>
            <a href="#"> Forgot Password</a>
          </div>
          <a href=""></a>
          <button type="submit" id="submit">Login</button>
          <div class="registerLink">
            <p>Don't have an account ? <a href="#">Resister</a></p>
          </div>
        </form>
      </div>
    </section>

  </body>

</html>
